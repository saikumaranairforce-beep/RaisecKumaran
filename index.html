<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RIASEC Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>RIASEC Career Interest Test</h1>
    <form id="riasecForm">
      <div id="questions"></div>
      <button type="button" onclick="calculateResults()">See My Results</button>
    </form>

    <div id="results" class="hidden">
      <h2>Your Interest Code</h2>
      <p id="interestCode"></p>
      <h3>Suggested Career Pathways</h3>
      <ul id="careerList"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
